<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mataf Correlations (1D)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Mataf Correlated Pairs (1D)</h1>

    <div class="card">
      <p class="small">
        Step 1: Open Mataf → Download CSV (Daily/1D) → then either:
        <br>• Upload the CSV file, or
        <br>• Paste the CSV text below.
      </p>
    </div>

    <div class="card">
      <label><strong>Base pair (optional)</strong></label>
      <input id="base" type="text" placeholder="e.g. NZDUSD (leave blank = global Top 6)" />
      <div class="small note">
        Tip: Use the exact pair codes from Mataf (spaces removed). Examples: EURUSD, GBPJPY, NZDCAD.
      </div>
    </div>

    <div class="card">
      <label><strong>Upload CSV file</strong></label>
      <input id="file" type="file" accept=".csv,text/csv" />
    </div>

    <div class="card">
      <label><strong>Or paste CSV content</strong></label>
      <textarea id="csv" placeholder="Paste the full CSV here..."></textarea>

      <div class="row">
        <button id="go">Get Top 6</button>
        <button id="clear" class="secondary">Clear</button>
      </div>
    </div>

    <pre id="status">Waiting for CSV…</pre>
    <div id="out"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
